<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="header">
                <h1><i class="fa-solid fa-list-check"></i> TaskMaster</h1>
            </div>
            <div class="input-section">
                <input type="text" id="TodoTitle" placeholder="What's your next big task?">
                <textarea id="TodoDesc" placeholder="Add details about your task (optional)"></textarea>
                <button class="btn" id="addBtn"><i class="fas fa-plus"></i> Create Task</button>
            </div> 
        </div>
        <!-- Main -->
        <div class="main-content">
            <div class="header">
                <h2>Your Task Overview</h2>
            </div>
            <div id="todoList">
                <div class="card todo-item">
                    <div class="todo-content">
                        <h3>Task Title</h3>
                        <p>Task Description</p>
                        <span class="status status-pending">Pending</span>
                    </div>
                    <div class="todo-actions">
                        <button class="btn edit-btn"><i class="fas fa-edit"></i></button>
                        <button class="btn delete-btn"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JS Script -->
    <script src="app.js"></script>
</body>
</html>
